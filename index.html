<!DOCTYPE ="html">
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadoras de interés simple</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="text-center relative w-full h-60">
      <div
        class="absolute inset-0 bg-black/50 flex flex-col items-center justify-center"
      >
        <h1 class="font-bold text-3xl md:text-4xl text-white mb-2">
          Calculadoras de interés simple
        </h1>
        <p class="text-lg text-white text-center max-w-md">
          Diferentes calculadoras para calcular diversos aspectos del interés
        </p>
      </div>
      <img
        src="./images/business-and-finance-vector-icon.jpg"
        alt="finanzas"
        class="w-full h-full object-cover"
      />
    </header>

    <main class="grid grid-cols-4 gap-4 p-4 bg-gray-200">
      <div id="monto" class="bg-white rounded-lg p-6 shadow-md">
        <header class="flex items-center justify-center">
          <span class="mr-2">
            <i class="fa-solid fa-money-bill"></i>
          </span>
          <h2 class="item-center">Monto</h2>
        </header>
        <div>
          <form action="">
            <div class="mb-4">
              <label for="monto-capital" class="block text-gray-700"
                >Capital:</label
              >
              <input
                type="number"
                id="monto-capital"
                name="capital"
                class="w-full border-1 border-gray rounded p-2"
                step="any"
                onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))"
              />
            </div>
            <div class="mb-4">
              <label for="monto-interes" class="block text-gray-700"
                >Interés:</label
              >
              <input
                type="number"
                step="any"
                id="monto-interes"
                name="interes"
                class="w-full border rounded p-2"
                onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))"
              />
              <select
                name="periodo"
                id="monto-periodo"
                class="block mt-2 w-full border rounded p-2"
              >
                <option value="diario">Diario</option>
                <option value="semanal">Semanal</option>
                <option value="mensual">Mensual</option>
                <option value="trimestral">Trimestral</option>
                <option value="semestral">Semestral</option>
                <option value="anual">Anual</option>
              </select>
            </div>
            <div class="mb-4">
              <label for="monto-tiempo" class="block text-gray-700"
                >Tiempo:</label
              >
              <input
                type="number"
                step="any"
                id="monto-tiempo"
                name="tiempo"
                class="w-full border rounded p-2"
                onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))"
              />
            </div>
            <div class="mt-4">
              <input
                type="submit"
                value="Calcular"
                class="rounded-lg text-lg font-bold text-white mb-4 bg-blue-500 border-blue-700 border-2 p-2 block w-full"
              />
              <output
                id="resultado-monto"
                name="resultado"
                for="tiempo interes capital"
                class="mt-3 text-lg font-semibold text-gray-800"
                >0.0</output
              >
            </div>
          </form>
        </div>
      </div>

      <div id="capital" class="bg-white rounded-lg p-6 shadow-md">
        <header class="flex items-center justify-center">
          <span class="mr-2">
            <i class="fa-solid fa-hand-holding-dollar"></i>
          </span>
          <h2>Capital</h2>
        </header>
        <div>
          <form action="">
            <div class="mb-4">
              <label for="capital-monto" class="block text-gray-700"
                >Monto:</label
              >
              <input
                type="number"
                step="any"
                id="capital-monto"
                name="monto"
                class="w-full border rounded p-2"
                onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))"
              />
            </div>
            <div class="mb-4">
              <label for="capital-interes" class="block text-gray-700"
                >Interés:</label
              >
              <input
                type="number"
                step="any"
                id="capital-interes"
                name="interes"
                class="w-full border rounded p-2"
                onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))"
              />
              <select
                name="periodo"
                id="capital-periodo"
                class="block mt-2 w-full border rounded p-2"
              >
                <option value="diario">Diario</option>
                <option value="semanal">Semanal</option>
                <option value="mensual">Mensual</option>
                <option value="trimestral">Trimestral</option>
                <option value="semestral">Semestral</option>
                <option value="anual">Anual</option>
              </select>
            </div>
            <div class="mb-4">
              <label for="capital-tiempo" class="block text-gray-700"
                >Tiempo:</label
              >
              <input
                type="number"
                step="any"
                id="capital-tiempo"
                name="tiempo"
                class="w-full border rounded p-2"
                onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))"
              />
            </div>
            <div class="mt-4">
              <input
                type="submit"
                value="Calcular"
                class="rounded-lg text-lg font-bold text-white mb-4 bg-blue-500 border-blue-700 border-2 p-2 block w-full"
              />
              <output
                id="resultado-capital"
                name="resultado"
                for="tiempo interes monto"
                class="mt-3 text-lg font-semibold text-gray-800"
                >0.0</output
              >
            </div>
          </form>
        </div>
      </div>

      <div id="interes" class="bg-white rounded-lg p-6 shadow-md">
        <header class="flex items-center justify-center">
          <span class="mr-2">
            <i class="fas fa-comments-dollar"></i>
          </span>
          <h2>Interés</h2>
        </header>
        <div>
          <form action="">
            <div class="mb-4">
              <label for="interes-monto" class="block text-gray-700"
                >Monto:</label
              >
              <input
                type="number"
                step="any"
                id="interes-monto"
                name="monto"
                class="w-full border rounded p-2"
                onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))"
              />
            </div>
            <div class="mb-4">
              <label for="interes-capital" class="block text-gray-700"
                >Capital:</label
              >
              <input
                type="number"
                step="any"
                id="interes-capital"
                name="capital"
                class="w-full border rounded p-2"
                onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))"
              />
            </div>
            <div class="mb-4">
              <label for="interes-tiempo" class="block text-gray-700"
                >Tiempo:</label
              >
              <input
                type="number"
                step="any"
                id="interes-tiempo"
                name="tiempo"
                class="w-full border rounded p-2"
                onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))"
              />
            </div>
            <div class="mb-4">
              <label for="interes-periodo" class="block text-gray-700"
                >Período:</label
              >
              <select
                name="periodo"
                id="interes-periodo"
                class="block mt-2 w-full border rounded p-2"
              >
                <option value="diario">Diario</option>
                <option value="semanal">Semanal</option>
                <option value="mensual">Mensual</option>
                <option value="trimestral">Trimestral</option>
                <option value="semestral">Semestral</option>
                <option value="anual">Anual</option>
              </select>
            </div>
            <div class="mt-4">
              <input
                type="submit"
                value="Calcular"
                class="rounded-lg text-lg font-bold text-white mb-4 bg-blue-500 border-blue-700 border-2 p-2 block w-full"
              />
              <output
                id="resultado-interes"
                name="resultado"
                for="tiempo capital monto"
                class="mt-3 text-lg font-semibold text-gray-800"
                >0.0</output
              >
            </div>
          </form>
        </div>
      </div>

      <div id="tiempo" class="bg-white rounded-lg p-6 shadow-md">
        <header class="flex items-center justify-center">
          <span class="mr-2">
            <i class="fa-solid fa-clock"></i>
          </span>
          <h2>Tiempo</h2>
        </header>
        <div>
          <form action="">
            <div class="mb-4">
              <label for="tiempo-monto" class="block text-gray-700"
                >Monto:</label
              >
              <input
                type="number"
                step="any"
                id="tiempo-monto"
                name="monto"
                class="w-full border rounded p-2"
                onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))"
              />
            </div>
            <div class="mb-4">
              <label for="tiempo-interes" class="block text-gray-700"
                >Interés:</label
              >
              <input
                type="number"
                step="any"
                id="tiempo-interes"
                name="interes"
                class="w-full border rounded p-2"
                onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))"
              />
              <select
                name="periodo"
                id="tiempo-periodo"
                class="block mt-2 w-full border rounded p-2"
              >
                <option value="diario">Diario</option>
                <option value="semanal">Semanal</option>
                <option value="mensual">Mensual</option>
                <option value="trimestral">Trimestral</option>
                <option value="semestral">Semestral</option>
                <option value="anual">Anual</option>
              </select>
            </div>
            <div class="mb-4">
              <label for="tiempo-capital" class="block text-gray-700"
                >Capital:</label
              >
              <input
                type="number"
                step="0.01"
                id="tiempo-capital"
                name="capital"
                class="w-full border rounded p-2"
                onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))"
              />
            </div>
            <div class="mt-4">
              <input
                type="submit"
                value="Calcular"
                class="rounded-lg text-lg font-bold text-white mb-4 bg-blue-500 border-blue-700 border-2 p-2 block w-full"
              />
              <output
                id="resultado-tiempo"
                name="resultado"
                for="capital interes monto"
                class="mt-3 text-lg font-semibold text-gray-800"
                >0.0</output
              >
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="js/calculadora.js"></script>
  </body>
</html>
