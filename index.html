<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadoras de interés simple</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="text-center">
      <h1>Calculadoras de interés simple</h1>
      <p>Diferentes calculadoras para calcular diversos aspectos del interés</p>
    </header>

    <main class="grid grid-cols-2 gap-4 p-4">
      <div id="monto">
        <header class="flex items-center justify-center">
          <span class="mr-2">
            <i class="fa-solid fa-money-bill"></i>
          </span>
          <h2 class="item-center">Monto</h2>
        </header>
        <div>
          <form action="">
            <div>
              <label for="monto-capital">Capital</label>
              <input
                type="number"
                id="monto-capital"
                name="capital"
                onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))"
              />
            </div>
            <div>
              <label for="monto-interes">Interés</label>
              <input
                type="number"
                id="monto-interes"
                name="interes"
                onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))"
              />
              <select name="periodo" id="monto-periodo">
                <option value="diario">Diario</option>
                <option value="semanal">Semanal</option>
                <option value="mensual">Mensual</option>
                <option value="trimestral">Trimestral</option>
                <option value="semestral">Semestral</option>
                <option value="anual">Anual</option>
              </select>
            </div>
            <div>
              <label for="monto-tiempo">Tiempo</label>
              <input
                type="number"
                id="monto-tiempo"
                name="tiempo"
                onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))"
              />
            </div>
            <div>
              <output
                id="resultado-monto"
                name="resultado"
                for="tiempo interes capital"
                >0.0</output
              >
              <input type="submit" value="calcular" />
            </div>
          </form>
        </div>
      </div>

      <div id="capital">
        <header class="flex items-center justify-center">
          <span class="mr-2">
            <i class="fa-solid fa-hand-holding-dollar"></i>
          </span>
          <h2>Capital</h2>
        </header>
        <div>
          <form action="">
            <div>
              <label for="capital-monto">Monto</label>
              <input
                type="number"
                id="capital-monto"
                name="monto"
                onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))"
              />
            </div>
            <div>
              <label for="capital-interes">Interés</label>
              <input
                type="number"
                id="capital-interes"
                name="interes"
                onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))"
              />
              <select name="periodo" id="capital-periodo">
                <option value="diario">Diario</option>
                <option value="semanal">Semanal</option>
                <option value="mensual">Mensual</option>
                <option value="trimestral">Trimestral</option>
                <option value="semestral">Semestral</option>
                <option value="anual">Anual</option>
              </select>
            </div>
            <div>
              <label for="capital-tiempo">Tiempo</label>
              <input
                type="number"
                id="capital-tiempo"
                name="tiempo"
                onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))"
              />
            </div>
            <div>
              <output
                id="resultado-capital"
                name="resultado"
                for="tiempo interes monto"
                >0.0</output
              >
              <input type="submit" value="calcular" />
            </div>
          </form>
        </div>
      </div>

      <div id="interes">
        <header class="flex items-center justify-center">
          <span class="mr-2">
            <i class="fas fa-comments-dollar"></i>
          </span>
          <h2>Interés</h2>
        </header>
        <div>
          <form action="">
            <div>
              <label for="interes-monto">Monto</label>
              <input
                type="number"
                id="interes-monto"
                name="monto"
                onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))"
              />
            </div>
            <div>
              <label for="interes-capital">Capital</label>
              <input
                type="number"
                id="interes-capital"
                name="capital"
                onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))"
              />
            </div>
            <div>
              <label for="interes-tiempo">Tiempo</label>
              <input
                type="number"
                id="interes-tiempo"
                name="tiempo"
                onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))"
              />
            </div>
            <div>
              <label for="interes-periodo">Período</label>
              <select name="periodo" id="interes-periodo">
                <option value="diario">Diario</option>
                <option value="semanal">Semanal</option>
                <option value="mensual">Mensual</option>
                <option value="trimestral">Trimestral</option>
                <option value="semestral">Semestral</option>
                <option value="anual">Anual</option>
              </select>
            </div>
            <div>
              <output
                id="resultado-interes"
                name="resultado"
                for="tiempo capital monto"
                >0.0</output
              >
              <input type="submit" value="calcular" />
            </div>
          </form>
        </div>
      </div>

      <div id="tiempo">
        <header class="flex items-center justify-center">
          <span class="mr-2">
            <i class="fa-solid fa-clock"></i>
          </span>
          <h2>Tiempo</h2>
        </header>
        <div>
          <form action="">
            <div>
              <label for="tiempo-monto">Monto</label>
              <input
                type="number"
                id="tiempo-monto"
                name="monto"
                onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))"
              />
            </div>
            <div>
              <label for="tiempo-interes">Interés</label>
              <input
                type="number"
                id="tiempo-interes"
                name="interes"
                onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))"
              />
              <select name="periodo" id="tiempo-periodo">
                <option value="diario">Diario</option>
                <option value="semanal">Semanal</option>
                <option value="mensual">Mensual</option>
                <option value="trimestral">Trimestral</option>
                <option value="semestral">Semestral</option>
                <option value="anual">Anual</option>
              </select>
            </div>
            <div>
              <label for="tiempo-capital">Capital</label>
              <input
                type="number"
                id="tiempo-capital"
                name="capital"
                onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))"
              />
            </div>
            <div>
              <output
                id="resultado-tiempo"
                name="resultado"
                for="capital interes monto"
                >0.0</output
              >
              <input type="submit" value="calcular" />
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="js/calculadora.js"></script>
  </body>
</html>
